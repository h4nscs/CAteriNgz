<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../../Assets/Image/icon.png">
    
</head>
<body>
    <div class="banner-atas"></div>

    <form action="">
        <div class="box">
            <p class="title">Log in</p>
            <div class="acc">
                <p class="already">Don't have an account yet? </p>
                <a href="../sign in/sign-in.html">Click here</a>
             </div>
             <input type="text" name="email" id="email" class="form" placeholder="Email">
             
             
             <input type="password" name="pw" id="pw" class="form" placeholder="Password">

             <div class="warning" id="warning_login">Email or Password still wrong! Try Again or Register first</div>

             <button type="submit" class="login" onclick="check(event)">Log In</button>
        </div>
    </form>

    <div class="banner-bawah"></div>
    <script type="text/javascript" src="login.js"></script>
</body>
<script type="text/javascript" src="login.js"></script>

</html>
